<div class="row mt-3 mb-3">
  <button title="Agregar Producto" class="btn btn-success mr-2" (click)="openModal(altaProducto, regProducto)">
    <fa name="plus-square"></fa>
    Agregar Producto
  </button>
</div>
<div class="row">
  <table class="table mt-10">
    <thead>
      <th class="d-none">ID</th>
      <th>Nombre Producto</th>
      <th>Rubro</th>
      <th>Proveedor</th>
      <th>Existencia</th>
      <th>Precio Compra</th>
      <th>Precio Venta</th>
      <th>Oferta</th>
      <th>Imagen</th>
    </thead>
    <tbody>
      <tr *ngFor="let pr of productos">
        <td class="d-none"> {{pr.id}} </td>
        <td> {{pr.nombreProducto}} </td>
        <td> {{pr.nombreRubro}} </td>
        <td> {{pr.proveedor}} </td>
        <td> {{pr.existencia}} </td>
        <td> {{pr.precioCompra}} </td>
        <td> {{pr.precioVenta}} </td>
        <td> {{pr.esOferta}} </td>
        <td> {{pr.urlImagen}} </td>
        <td>
          <button class="btn btn-info mr-3" (click)="openModal(editarCliente,cl)">
            <fa name="cog" animation="spin"></fa> Editar
          </button>
          <button class="btn btn-danger" (click)="openModal(eliminarCliente, cl)">
            <fa name="trash"></fa> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Alta de producto -->
<ng-template #altaProducto>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Alta de Producto</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <input type="hidden" id="id" name="id" value="" [(ngModel)]="regProducto.id">
        <div class="col">
          <label for="nombre">Nombre/Descripci√≥n:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="regProducto.nombreProducto">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="rubro">Rubro:</label>
          <select class="form-control" id="rubro" name="rubro" [(ngModel)]="regProducto.nombreRubro" >
            <option *ngFor="let rb of rubros">{{rb.nombreRubro}}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="rubro">Proveedor:</label>
          <select class="form-control" id="rubro" name="proveedor" [(ngModel)]="regProducto.proveedor">
            <option *ngFor="let prv of proveedores">{{prv.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <label for="existencia">Existencia Inicial:</label>
          <input type="number" id="existencia" name="existencia" class="form-control" [(ngModel)]="regProducto.existencia">
        </div>
        <div class="col-md-4">
          <label for="precioCompra">Precio Compra:</label>
          <input type="number" id="precioCompra" name="precioCompra" class="form-control" [(ngModel)]="regProducto.precioCompra">
        </div>
        <div class="col-md-4">
          <label for="precioVenta">Precio Venta:</label>
          <input type="number" id="precioVenta" name="precioVenta" class="form-control" [(ngModel)]="regProducto.precioVenta">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="rubro">Precio/Oferta:</label>
          <select class="form-control" id="rubro" name="esOferta"  [(ngModel)]="regProducto.esOferta">
            <option value="true">Oferta</option>
            <option value="false">Precio Estandar</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="agregarProducto(regProducto)" class="btn btn-primary">
      <fa name="check"></fa> Guardar
    </button>
    <button class="btn btn-danger" (click)="modalRef.hide()">
      <fa name="times"></fa> Cancelar
    </button>
  </div>
</ng-template>
